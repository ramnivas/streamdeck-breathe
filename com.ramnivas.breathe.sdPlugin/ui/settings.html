<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Breath Timer Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
    <style>
      h3 {
        color: #d4d4d4;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 13px;
        font-weight: 600;
        margin: 12px 0 8px 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <sdpi-item label="Remind every (minutes)">
      <sdpi-range
        setting="everyMinutes"
        min="5"
        max="120"
        step="5"
        default="60"
        showlabels
      >
        <span slot="min">5</span>
        <span slot="max">120</span>
      </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Breath for (minutes)">
      <sdpi-range
        setting="breathForMinutes"
        min="1"
        max="10"
        step="1"
        default="1"
        showlabels
      >
        <span slot="min">1</span>
        <span slot="max">10</span>
      </sdpi-range>
    </sdpi-item>

    <hr />
    <h3>Breathing Pattern</h3>

    <sdpi-item label="Inhale (seconds)">
      <sdpi-range
        setting="inhaleSeconds"
        min="2"
        max="10"
        step="1"
        default="4"
        showlabels
      >
        <span slot="min">2</span>
        <span slot="max">10</span>
      </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Full hold (seconds)">
      <sdpi-range
        setting="holdInhaleSeconds"
        min="0"
        max="10"
        step="1"
        default="2"
        showlabels
      >
        <span slot="min">0</span>
        <span slot="max">10</span>
      </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Exhale (seconds)">
      <sdpi-range
        setting="exhaleSeconds"
        min="2"
        max="10"
        step="1"
        default="4"
        showlabels
      >
        <span slot="min">2</span>
        <span slot="max">10</span>
      </sdpi-range>
    </sdpi-item>

    <sdpi-item label="Empty hold (seconds)">
      <sdpi-range
        setting="holdExhaleSeconds"
        min="0"
        max="10"
        step="1"
        default="2"
        showlabels
      >
        <span slot="min">0</span>
        <span slot="max">10</span>
      </sdpi-range>
    </sdpi-item>

    <hr />

    <sdpi-item label="Notify sound">
      <sdpi-checkbox setting="sound" default="true"></sdpi-checkbox>
    </sdpi-item>
  </body>
</html>
